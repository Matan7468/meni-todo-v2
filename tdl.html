<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>to do list</title>
  <link rel="stylesheet" href = "tdl.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body onload="checkCookie()">
    <div id="app">
        <h1>To-Do App</h1>
        <h2>All your lists in one place</h2>
  
        <div id="intro" class="">
          <p>
            <a href="#" id="signup-button" class="button signup">Sign Up</a>
            <a href="#" id="login-button" class="button login">Log In</a>
          </p>
        </div>
  
        <div id="logged" class="hide">
          <p>
            Welcome
            <span id="loggedin-user-firstname"></span>
            <span id="loggedin-user-lastname"></span>
            <img src="uploads\UserProfiles\defaultProfile.png" id="loggedin-user-image" height="100%" width="50dp" style="vertical-align:middle"></img>
          </p>
          <a href="#" class="button" id="dashboard-button">Dashboard</a>
          <a href="#" class="button" id="settings-button">Account Settings</a>
          <a href="#" class="button logout" id="logout-button">Log Out</a>
        </div>
  
        <div id="signup" class="hide">
          <h3>Sign Up</h3>
          <form action="#" id="signup-form" method = "post">
            <label for="signup-first">
              First Name<br>
              <input type="text" id="signup-first" name = "fname">
            </label>
            <label for="signup-last">
              Last Name<br>
              <input type="text" id="signup-last" name = "lname">
            </label>
            <label for="signup-email">
              Email<br>
              <input type="email" id="signup-email" name = "email">
            </label>
            <label for="signup-password">
              Password<br>
              <input type="password" id="signup-password" name = "password">
            </label>
            <label for="signup-terms">
              <input type="checkbox" id="signup-terms"> I agree to the <b>Terms of Use</b>
            </label>
            <br><br>
            <submit class="button" id = "register-button">Sign Up</submit>
            <p id="signup-errors" class="error-message hide"></p>
          </form>
        </div>

        <div id="login" class="hide">
            <h3>Log In</h3>
            <form action="#" id="login-form" method = "post">
              <label for="login-email">
                Email<br>
                <input type="email" id="login-email" name = "email">
              </label>
              <label for="login-password">
                Password<br>
                <input type="password" id="login-password" name = "password">
              </label>
              <submit class="button" type="submit" id = "login_button">Log In</submit>
              <p id="login-errors" class="error-message hide">There was an error</p>
            </form>
          </div>

          <div id="dashboard" class="hide">
            <h3>Dashboard</h3>
    
            <!--<ul id="dashboard-todo-lists">>
            </ul>-->
            <div id="dashboard-todo-lists">
            </div>
    
            <br>
    
            <a href="#" class="button" id="create-new-list">Create New To-Do List</a>
            <br><br>
            <form onsubmit="return false" id="textform">
              <input type="file" name="textfile" id="textfile">
              <button type="submit" name="submit" onclick="uploadImageToDashBoard()">upload text file to a new list</button>
            </form>
          </div>

      </div>
      
      <div id="list" class="hide">
          <h3 id="list-title"></h3> 
          <p id="list-title-errors" class="error-message hide">There was an error</p>
        </form>

        <div id="todo-list-items">
        </div>

        <form action="#" id="new-item-form">
          <label for="list-new-item">
            Add new item to the list
            <input type="text" id="list-new-item">
          </label>
          
          <p id="new-item-errors" class="error-message hide">There was an error</p>
          <button class="button" type="submit">Add to To-Do list</button>
          <br><br>
          <button class="button" type="submit" onclick="convertListToTextFile()">convert list to text file(pictures won't be converted)</button>
        </form>
        <br><br>

        <form onsubmit="return false" id="itemform">
          <input type="file" name="myfile" id="myfile">
          <button type="submit" name="submit" onclick="uploadImageToList()">upload image or text file as item</button>
        </form>

        <hr>
        
  
      </div>

      <div id="settings" class="hide">
        <h3>Account Settings</h3>
        <form action="#" id="settings-form">
          <label for="settings-first">
            First Name<br>
            <input type="text" id="settings-first" value = "first name">
          </label>
          <label for="settings-last">
            Last Name<br>
            <input type="text" id="settings-last" value = "last name">
          </label>
          <label for="settings-email">
            Email<br>
            <input type="email" id="settings-email" value = "email">
          </label>
          <label for="settings-password">
            Password <small>(your password won't change if you leave this field empty)</small><br>
            <input type="password" id="settings-password">
          </label>
          <p id="settings-errors" class="error-message hide">There was an error</p>
          <button href="#" class="button login" id="updatebtn" onclick="updateUser()">Update account</button>
        </form>
        <br></br>
        <form onsubmit="return false" id="myform">
          <input type="file" name="file" id="changePicture">
          <button type="submit" name="submit" onclick="uploadImage()">upload</button>
        </form>
      </div>

      <script src = "tdl.js"></script>
  </body>
</html>
